<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>user register</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/lib/icon/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/user/register/index.css"/>
</head>
<body>
	<div class="g-header" id="footer">
		 <div class="m-topbar"> 
	        <i class="js-back iconfont icon-fanhui pull-left"  ></i>
	       <span class="title">注册</span> 
	    </div>
	</div>
	<div class="g-main" id="main">
		<form action="" class="m-register" id="register-form">
		    <input type="text" name="username" placeholder="用户名"/>
			<input type="text" name="email" placeholder="邮箱"/>
			<input type="password" name="password" placeholder="密码">
			<input type="password" name="repassword" placeholder="重新输入密码">
			<button type="button" class="js-register">开始</button>
		</form>
	</div>

	<div class="g-footer" id="footer"></div>

	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/libs/zepto/zepto.js"></script>
	<script type="text/javascript" src="../../../script/APP.js"></script>
</body>
</html>
