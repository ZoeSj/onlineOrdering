<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/lib/icon/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/personal/address/index.css">
</head>
<body  data-openFrame="personal-address-list">
	<div class="g-header" id="header">
	    <div class="m-topbar"> 
	        <i class="js-back iconfont icon-fanhui pull-left" data-name="menu" ></i>
	       <span class="title">我的地址</span> 
	    </div>
	</div>
	<div class="g-main">
		<div class="m-address">
			<form action="" id="address-form" class="address-form">
				 <input type="text" name="province" placeholder="省份">
				 <input type="text" name="city" placeholder="城市">
				 <input type="text" name="address" placeholder="详细地址">
				 <input type="text" name="username" placeholder="收货人姓名">
				 <input type="text" name="telephone" placeholder="手机号">
			</form>
		</div>
	</div>

	<div class="g-footer" id="footer">
		<div class="add-address">
				<a class="btn js-add-address">新增地址</a>
		</div>
	</div>

	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/libs/zepto/zepto.js"></script>
	<script type="text/javascript" src="../../../script/APP.js"></script>
</body>
</html>
