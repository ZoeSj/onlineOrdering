<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title>设置默认地址</title>
	<link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../css/lib/icon/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../css/setting/default/address/index.css">
</head>
<body  data-page="setting-default-address">
	<div class="g-header" id="header">
	    <div class="m-topbar"> 
	        <i class="js-back iconfont icon-fanhui pull-left" data-name="menu" ></i>
	       <span class="title">默认地址</span> 
	    </div>
	</div>
	<div class="g-main">
			<div class="m-address">
				<ul class="content" id="address-list">
					<li class="js-select-default-address">
						<label for="username">张屈</label>
						<label for="telephone">18674761885</label>
						<p>
						    <span class="province"></span>
						    <span class="city"></span>
						    <span class="address"></span>
						</p>
					</li>
				</ul>
		</div>
	</div>

	<div class="g-footer" id="footer">
		<div class="add-address">
				<a class="btn js-open-address">新增地址</a>
		</div>
	</div>

	<script type="text/javascript" src="../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../script/libs/zepto/zepto.js"></script>
	<script type="text/javascript" src="../../../../script/APP.js"></script>
</body>
</html>
